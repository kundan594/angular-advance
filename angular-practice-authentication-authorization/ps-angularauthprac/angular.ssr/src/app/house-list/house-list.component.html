<div>
  <div class="row mb-2">
    <h5 class="themeFontColor text-center">Houses currently on the market</h5>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Address</th>
        <th>Country</th>
        <th>Asking Price</th>
      </tr>
    </thead>
    <tbody>
    @for (house of houses(); track house.id) {

        <tr (click) = navigateToHouse(house.id)>
          <td>{{ house.address }}</td>
          <td>{{ house.country }}</td>
          <td>{{ house.price }}</td>
        </tr>
    } @empty {
      <tr>
        <td colspan="3">Login to show houses</td>
      </tr>
    }
    </tbody>
  </table>
  @if (authenticated() && canAdd()) {
    <button class="btn btn-primary" (click)="addHouse()">Add</button>
  }
</div>

@if (error()) {
  <div class="error-message">
    {{ error() }}
  </div>
}
