@if (todo) {
  <div>
    <form #completedForm="ngForm">
      <input
        title="Mark completed"
        name="completed"
        type="checkbox"
        [(ngModel)]="todo.completed"
        (change)="completeStatusChanged()" />
    </form>
    <p>{{ todo.title }}</p>
    <button
      title="Delete todo"
      class="bx bxs-trash delete"
      (click)="deleteTodo()"></button>
  </div>
}
